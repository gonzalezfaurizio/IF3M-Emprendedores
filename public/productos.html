<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF3M - Productos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Productos</h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="compras.html">Compras</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Registrar Nuevo Producto</h2>
        <form id="producto-form" enctype="multipart/form-data">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="precioVenta">Precio:</label>
          <input type="number" id="precioVenta" name="precioVenta" required />
          <label for="nombreEmpresa">Empresa:</label>
          <input type="text" id="nombreEmpresa" name="nombreEmpresa" required />
          <label for="nombreEmprendedor">Emprendedor:</label>
          <input
            type="text"
            id="nombreEmprendedor"
            name="nombreEmprendedor"
            required />
          <label for="correoEmpresa">Correo:</label>
          <input
            type="email"
            id="correoEmpresa"
            name="correoEmpresa"
            required />
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" name="imagen" />
          <button type="submit">Registrar Producto</button>
        </form>
        <h2>Lista de Productos</h2>
        <div id="product-list"></div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 IF3M. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
